<div *ngIf="authGuard.isAdmin()">
    <form #formRef="ngForm">
        <div class="form-group">
            <label for="problemName">Prlblem Name</label>
            <input type="text" class="form-control" id="problemName" name="problemName" required placeholder="Enter the problem..." [(ngModel)]="newProblem.name">
        </div>
        <div class="form-group">
            <label for="problemDesc">Prlblem Description</label>
            <textarea row="3" class="form-control" id="problemDesc" name="problemDesc" required placeholder="Enter the problem description..." [(ngModel)]="newProblem.desc"></textarea>
        </div>
        <div class="form-group">
            <label for="problemDifficulty">Problem Difficulty</label>
            <select class="form-control" id="problemDifficulty" name="problemDifficulty" [(ngModel)]="newProblem.difficulty">
                <option value="" disabled selected>Select difficulty</option>
                <option *ngFor="let difficulty of Difficulties" [value]="difficulty">{{difficulty}}</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add Problem</button>
            </div>
        </div>
    </form>
    <br>
</div>
